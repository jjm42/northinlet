<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Inlet</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Century, Helvetica, Arial, sans-serif;
        }
        .bg {
            background-image: url('north-inlet.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 1000px;  /* Set the maximum width */
            width: 100%;  /* Ensure it scales down if needed */
            height: auto;  /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="bg">
        <img src="Color logo - no background.png" alt="North Inlet Logo" class="logo">
    </div>
</body>
</html>
